<!doctype html>
<html lang="en">

<head>
    <title>LearnCube Api Integration - Homework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://static.learncube.net/client/homework.css">
    <script type="text/javascript" src="https://static.learncube.net/client/homework.js"></script>
</head>

<body>
    <div id="virtual-classroom-homework"></div>
    <script type="text/javascript">

        const homework = new VcHomework('#virtual-classroom-homework',
            {
                'token': {{UNIQUE ROOM TOKEN HERE}}, // Eg. "first-test-room-token"
                'userid': {{FAKE USER ID HERE}}, // Eg. "12345G"
                'username': {{FAKE USERNAME HERE}}, // Eg. "Test Widget Teacher",
                'publicKey': {{YOUR PUBLIC KEY HERE}},
                'userType': 'teacher',
                'validateUrl': '/get-valid-token/'
            }
        )

        homework.addEventListener('enterHomework', (evt) => {
            console.log('enter Homework Event', evt)
        })

        homework.addEventListener('exitHomework', (evt) => {
            console.log('exit Homework Event', evt)
        })

        homework.addEventListener('updateHomeworkStatus', (evt) => {
            console.log('updateHomeworkStatus Event', evt)
        })
            
    </script> 
</body>

</html>
